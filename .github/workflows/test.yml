name: Publish Podcast

on:
  push:
    branches:
      - main  # Thay đổi thành nhánh bạn muốn kích hoạt workflow, ví dụ: `main` hoặc `develop`
  workflow_dispatch:  # Cho phép chạy thủ công từ GitHub UI

jobs:
  run_podcast_publish:
    runs-on: ubuntu-latest  # Chạy trên môi trường Ubuntu

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python 3.12
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'  # Cài đặt phiên bản Python 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright  # Cài đặt Playwright
          python -m playwright install  # Cài đặt trình duyệt

      - name: Run publish_podcast.py script
        run: python publish_podcast.py
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}  # Sử dụng GitHub Secrets để bảo mật thông tin
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}  # Sử dụng GitHub Secrets để bảo mật thông tin

      - name: Notify via Telegram (Optional)
        run: |
          curl -X GET "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage?chat_id=${{ secrets.TELEGRAM_CHAT_ID }}&text=Podcast%20published%20successfully"
